<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .d2 {
        color: brown;
        display: block;
      }
      .d3 {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2">hello from html</p>

    <div id="d1"></div>
    <input id="inp" type="text" />
    <button onclick="showElement()">show</button>
    <button onclick="hideElement()">hide</button>

    <input id="inp1" onchange="changetext(this)" />event<br />
    <p>helloooooooo</p>
    <input id="inp2" />EventListener
    <p id="g1"></p>

    <script>
      // Event

      function showElement() {
        newPtag.classList.remove("d3");
        newPtag.classList.add("d2");
      }
      function hideElement() {
        newPtag.classList.add("d3");
        newPtag.classList.remove("d2");
      }
      function changetext(e) {
        console.log(e.value);

        document.getElementById("g1").innerText = e.value;
        document.getElementById("inp1").value = "";
      }
      // EventListener
      document.getElementById("inp2").addEventListener("change", function () {
        changetext(this);
        document.getElementById("inp2").value = "";
      });

      // Dom
      document.getElementById("p1").innerHTML =
        "<a href='https://www.google.com'>Go to google</a>";
      let word = document.getElementById("p2").textContent;
      console.log(word);

      let newPtag = document.createElement("p");
      newPtag.innerText = "newly created P tag";
      newPtag.classList.add("d2", "d3");
      document.getElementById("d1").appendChild(newPtag);
      newPtag.classList.remove("d2");
      document.getElementById("p1").style.background = "red";
      document.getElementById("inp").type = "radio";
    </script>
  </body>
</html>
